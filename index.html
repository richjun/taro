<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리치타로</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>🔮 리치타로</h1>
    <p class="guide-text">질문을 생각하면서 뽑아주세요</p>

    <div class="selection-panel" id="selectionPanel">
      <div class="question-section">
        <h3>질문</h3>
        <input type="text" id="questionInput" class="question-input" placeholder="질문을 입력하세요 (선택사항)">
      </div>

      <div class="card-type-section">
        <h3>카드 종류</h3>
        <div class="button-group">
          <button class="type-btn active" data-type="tarot">타로카드</button>
          <button class="type-btn" data-type="lenormand">레노먼드</button>
          <button class="type-btn" data-type="color">컬러카드</button>
        </div>
      </div>

      <div class="card-count-section">
        <h3>카드 개수</h3>
        <div class="button-group">
          <button class="count-btn" data-count="1">1장</button>
          <button class="count-btn" data-count="3">3장</button>
          <button class="count-btn active" data-count="5">5장</button>
        </div>
      </div>

      <div class="action-buttons">
        <button class="draw-btn" id="drawBtn">카드 뽑기</button>
        <button class="copy-btn" id="copyBtn">📋 복사</button>
      </div>
    </div>

    <div class="results" id="results">
      <!-- Cards will be displayed here -->
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
